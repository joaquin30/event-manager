{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <h1> Iniciar Sesión </h1>
    <form action="{{ url_for('simplelogin.login', next=request.args.get('next', '/')) }}" method="post">
        <div class="form-group">
        {{ form.csrf_token }}
        <label>Usuario</label><br>{{ form.username }}<br>
        <label>Contraseña</label><br>{{ form.password }}<br>
        </form>
       <input type="submit" value="Iniciar sesión">
    </form>
    </div>
    <div class="col-4"></div>
    </div>
{% endblock %}
