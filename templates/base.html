<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %} - EventManager</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/normalize.css')}}">

<!--

    </div>
-->
