{% extends 'base.html' %}
{% block header %}
  <h1 id="title">{% block title %}Inicio{% endblock %}</h1>
{% endblock %}
{% block content %}
<center>
{% for evento in eventos %}
<div class="item">
    <a href="/evento/{{ evento.id }}"><h2>{{ evento.nombre }}</h2></a>
    <h3>{{ evento.fecha }}</h3>
    <img src="{{ url_for('static', filename=evento.img) }}">
</div>
{% endfor %}
</center>
{% endblock %}
